<html>
<head>
	<title>Anaglog Sea Sign Up</title>
	<meta name= "description" content="Anaglog Sea Sign Up Form">
	<link rel= "stylesheet" type="text/css" href="sea.css">
</head>
<body>

<header>
		<img src="images/logo.png" class="logo">

</header>

<main>

		<form class="signup" action="/signup/" method="post">
			
			<fieldset class="whiteform">

				<h1>Sign Up</h1>

				

				<label for="email" class="email">Email</label>

				<input type="email" name="email" id="email" placeholder="foo@bar.com" class="mailbox" required>

				<label for="password" class="pword">Password</label>

				<input type="password" name="password" id="password" placeholder="1234passw0rd" class="pbox" required>

				<input type="submit" name="Sign up" value="Sign up" class="grnbtn">

				<h4><a href="forgot_password/new">Forgot Password?</a></h4>
			
			</fieldset>


		</form>

		<div class="footer">
			
				<p>Already have an account? <a href="/login">Log in</a></p>
		</div>

</main>


</body>


</html>
